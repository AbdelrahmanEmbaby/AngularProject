<div
  class="flex flex-col border border-gray-200 rounded-lg overflow-hidden shadow-sm bg-white h-full"
  [routerLink]="['/', routeEnum.Product, item.id]"
  style="cursor: pointer">
  @if (item.images && item.images.length) {
  <div class="aspect-w-4 aspect-h-3 bg-gray-100">
    <img
      [src]="item.images[0]"
      [alt]="item.name || 'Product image'"
      class="w-full h-48 object-cover">
  </div>
  }

  <div class="flex flex-col flex-grow p-4">
    <div class="flex items-center justify-between mb-2">
      <span class="text-lg font-bold text-gray-900">
        ${{ getDiscountedPrice() | number:'1.2-2' }}
      </span>
      @if (item.discount > 0) {
      <span
        class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded">
        {{ item.discount }}% OFF
      </span>
      }
    </div>

    @if (item.discount > 0) {
    <div class="text-sm text-gray-500 line-through mb-2">
      ${{ item.price | number:'1.2-2' }}
    </div>
    }

    @if (item.name) {
    <h3 class="text-gray-900 font-medium line-clamp-2 mb-2">{{ item.name }}</h3>
    }

    @if (item.description) {
    <p class="text-gray-600 text-sm mb-2 line-clamp-2 overflow-hidden 
                  text-ellipsis break-words">
      {{ item.description }}
    </p>
    }
  </div>
</div>
