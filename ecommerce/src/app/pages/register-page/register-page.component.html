<section
    class="min-h-screen pt-20 flex items-center justify-center bg-gray-50 relative overflow-hidden">
    <div class="absolute inset-0 z-0">
        <div
            class="absolute top-0 left-0 w-64 h-64 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div
            class="absolute top-0 right-0 w-64 h-64 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div
            class="absolute bottom-0 left-1/2 w-64 h-64 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>

        <div
            class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyMTcsIDIxNywgMjI3LCAwLjAzKSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgZmlsbD0idXJsKCNwYXR0ZXJuKSIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIvPjwvc3ZnPg==')]"></div>
    </div>

    <div
        class="relative z-10 w-full max-w-2xl px-8 p-12 mx-4 bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20">
        <div class="flex flex-col items-center gap-2">
            <h1 class="text-4xl font-bold text-gray-800">Create Account</h1>
            <p class="text-gray-500">Join us today</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()" class="mt-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Required Fields -->
                <div>
                    <h3 class="font-semibold mb-2 text-gray-700">Required</h3>
                    <div class="flex flex-col gap-1 mb-4">
                        <label
                            class="text-sm font-medium text-gray-700">Name</label>
                        <input
                            type="text"
                            formControlName="name"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70"
                            placeholder="Your name">
                        <div
                            *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
                            class="text-sm text-rose-500">
                            Name is required
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 mb-4">
                        <label
                            class="text-sm font-medium text-gray-700">Email</label>
                        <input
                            type="email"
                            formControlName="email"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70"
                            placeholder="your@email.com">
                        <div
                            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
                            class="text-sm text-rose-500">
                            Valid email is required
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 mb-4">
                        <label
                            class="text-sm font-medium text-gray-700">Password</label>
                        <input
                            type="password"
                            formControlName="password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70"
                            placeholder="••••••••">
                        <div
                            *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
                            class="text-sm text-rose-500">
                            Password is required
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 mb-4">
                        <label class="text-sm font-medium text-gray-700">Confirm
                            Password</label>
                        <input
                            type="password"
                            formControlName="confirmPassword"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70"
                            placeholder="••••••••">
                        <div
                            *ngIf="form.value.password !== form.value.confirmPassword && form.get('confirmPassword')?.touched"
                            class="text-sm text-rose-500">
                            Passwords do not match
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 mb-4">
                        <label
                            class="text-sm font-medium text-gray-700">Gender</label>
                        <select
                            formControlName="gender"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70">
                            <option value>Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <div
                            *ngIf="form.get('gender')?.invalid && form.get('gender')?.touched"
                            class="text-sm text-rose-500">
                            Gender is required
                        </div>
                    </div>
                </div>
                <!-- Optional Fields -->
                <div>
                    <h3 class="font-semibold mb-2 text-gray-700">Optional</h3>
                    <div class="flex flex-col gap-1 mb-4">
                        <label class="text-sm font-medium text-gray-700">Profile
                            Picture URL</label>
                        <input
                            type="text"
                            formControlName="profilePicture"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70"
                            placeholder="https://example.com/photo.jpg">
                    </div>
                    <div class="flex flex-col gap-1 mb-4">
                        <label class="text-sm font-medium text-gray-700">Phone
                            Number</label>
                        <input
                            type="text"
                            formControlName="phoneNumber"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70"
                            placeholder="+1 (123) 456-7890">
                    </div>
                    <div class="flex flex-col gap-1 mb-4">
                        <label class="text-sm font-medium text-gray-700">Birth
                            Date</label>
                        <input
                            type="date"
                            formControlName="birthDate"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70">
                    </div>
                    <div class="flex flex-col gap-1 mb-4">
                        <label
                            class="text-sm font-medium text-gray-700">Address</label>
                        <input
                            type="text"
                            formControlName="address"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70"
                            placeholder="Your address">
                    </div>
                </div>
            </div>

            <div *ngIf="error"
                class="rounded-md bg-rose-50 p-3 text-rose-600 text-sm mt-4">
                {{ error }}
            </div>

            <button
                type="submit"
                [disabled]="form.invalid"
                class="btn w-full flex justify-center py-6 border border-transparent rounded-md shadow-sm text-md font-medium text-white bg-primary hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed mt-6">
                Register
            </button>
        </form>

        <div class="flex justify-center gap-1 text-sm text-gray-500 mt-6">
            Already have an account?
            <a routerLink="/{{routeEnum.Login}}"
                class="font-medium text-indigo-600 hover:text-indigo-500">Login
                here</a>
        </div>
    </div>
</section>
