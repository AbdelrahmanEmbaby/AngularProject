<section
  class="min-h-screen pt-20 flex items-center justify-center bg-gray-50 relative overflow-hidden">
  <div class="absolute inset-0 z-0">
    <div
      class="absolute top-0 left-0 w-64 h-64 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    <div
      class="absolute top-0 right-0 w-64 h-64 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    <div
      class="absolute bottom-0 left-1/2 w-64 h-64 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>

    <div
      class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyMTcsIDIxNywgMjI3LCAwLjAzKSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgZmlsbD0idXJsKCNwYXR0ZXJuKSIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIvPjwvc3ZnPg==')]"></div>
  </div>

  <div
    class="relative z-10 w-full max-w-md px-8 p-12 mx-4 bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20">
    <div class="flex flex-col items-center gap-2">
      <h1 class="text-4xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-500">Sign in to your account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()"
      class="flex flex-col gap-6 mt-8">
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70"
          placeholder="your@email.com">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="text-sm text-rose-500">
          Valid email is required
        </div>
      </div>

      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white/70"
          placeholder="••••••••">
        <div
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          class="text-sm text-rose-500">
          Password is required
        </div>
      </div>

      <div>
        <div class="text-sm">
          <a href="#"
            class="font-medium text-indigo-600 hover:text-indigo-500">Forgot
            password?</a>
        </div>
      </div>

      <div *ngIf="error"
        class="rounded-md bg-rose-50 p-3 text-rose-600 text-sm">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="btn w-full flex justify-center py-6 border border-transparent rounded-md shadow-sm text-md font-medium text-white bg-primary hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        Sign in
      </button>
    </form>

    <div class="flex justify-center gap-1 text-sm text-gray-500 mt-6">
      Don't have an account?
      <a routerLink="/{{routeEnum.Register}}"
        class="font-medium text-indigo-600 hover:text-indigo-500">Register
        here</a>
    </div>
  </div>
</section>
